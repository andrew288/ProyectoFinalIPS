<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link type="text/css" rel="stylesheet" href="registerform.component.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
</head>
<body>
	<div class="container">
	<div class="signup-screen">
		<div class="space-bot text-center">
            <h3>Registrate</h3>
           <div class="divider"></div>
         </div>
	
	<form action="register" method="post" class="form-register">
			<div class="input-field col s6">
				<input type="text" id="first-name" class="validate" name="first_name" placeholder="Nombres"><br>
			</div>

			<div class="input-field col s6">
				<input type="text" id="last-name" class="validate" name="last_name" placeholder="Apellidos"><br>
			</div>
			
			<div class="input-field col s6">
				<input type="date" id="fecha-nacimiento"name="fecha_nacimiento" class="validate"  placeholder="Fecha de Nacimiento"><br>
			</div>
			<div>
				<input type="text" id="sexo" name="sexo" class="validate" placeholder="Sexo">
			</div>
			<div class="input-field col s6">
				<input type="text" id="user-name" class="validate" name="username" placeholder="Nombre de Usuario"><br>
			</div>

			<div class="input-field col s6">
				<input type="password" id="first-name" class="validate" name="password1" placeholder="Contraseña"><br>

			<div class="input-field col s6">
				<input type="password" id="first-name" class="validate" name="password2" placeholder="Confirmar contraseña"><br>
			</div>
			<font COLOR="gray"><input class="submit" type="Submit" value="Enviar"></font>
			<a href="../reset/password_reset">Recupera tu cuenta</a>
	</form>
	</div>
	</div>
	<div>
		
	</div>

</body>
</html>
