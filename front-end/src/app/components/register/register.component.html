<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-auto">
            <form [formGroup]="formRegister" (submit)="send()">

                <!-- INPUT NAME-->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>

                <!-- INPUT NAME-->
                <div class="mb-4">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" formControlName="lastname" class="form-control">
                </div>

                <!-- INPUT SEXO-->
                <div class="row g-3 align-items-center mb-4">
                    <div class="col-auto">
                        <label for="lastname" class="form-label">Sexo</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select  form-select-sm" aria-label="Default select example" formControlName="sexo">
                            <option selected>Seleccione</option>
                            <option value="H">Hombre</option>
                            <option value="F">Mujer</option>
                            <option value="O">Otros</option>
                        </select>
                    </div>
                </div>

                <!-- INPUT FECHA DE NACIMIENTO-->
                <div class="mb-4">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select  form-select-sm" aria-label="Default select example">
                                <option selected>Dia</option>
                                <option *ngFor="let item of [].constructor(31); let i = index" [value]=i+1>{{i+1}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select  form-select-sm" aria-label="Default select example">
                                <option selected>Mes</option>
                                <option *ngFor="let item of [].constructor(12); let i = index" [value]=i+1>{{i+1}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select  form-select-sm" aria-label="Default select example">
                                <option selected>AÃ±o</option>
                                <option *ngFor="let item of [].constructor(120); let i = index" [value]=i+1920>{{i+1920}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- INPUT EMAIL-->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>

                <!-- INPUT PASSWORD-->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control">
                </div>
                <!-- INPUT PASSWORD-->
                <div class="mb-3">
                    <label for="passwordC" class="form-label">Confirm Password</label>
                    <input type="password" formControlName="passwordC" class="form-control">
                </div>
                <div>
                    <button [disabled]="formRegister.invalid" class="btn btn-primary">Send</button>
                </div>

            </form>
        </div>
    </div>
</div>
