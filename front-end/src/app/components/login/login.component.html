<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container contenedor">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Iniciar sesion</h4>
            <p class="text-center">Completa todos los campos para iniciar sesion</p>
            <form [formGroup]="formLogin" (submit)="send()">
                <!-- form-group username// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="" class="form-control" formControlName="username" placeholder="Username" type="text">
                </div>
                <!-- form-group password// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="formLogin.invalid" class="btn btn-dark btn-block">Ingresar</button>
                </div> <!-- form-group// -->  
                <p class="text-center">Â¿No tienes una cuenta? <a routerLink="/register">Registrate</a></p>
            </form>
        </article>
    </div>
</div>
